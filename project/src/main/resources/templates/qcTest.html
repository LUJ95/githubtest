<!DOCTYPE html>
<html>
<head>
<title>품질 검사 내역</title>

<script type="text/javascript">
    function quanChange() {
        var totalFail = 0; // 총 부적격 수량
        var qcQuantity = parseInt($('#qcQuan').text()) || 0; // 검사 수량

        // 각 필드 확인 및 초과 처리
        $('.quantity').each(function () {
            var $this = $(this);
            var value = parseInt($this.val()) || 0;

            // 개별 값이 검사 수량 초과 시 초기화
            if (value > qcQuantity) {
                alert("부적격 수량은 검사 수량을 초과할 수 없습니다.");
                $this.val(0); // 값을 0으로 초기화
                value = 0; // 계산에 반영
            }

            // 총 부적격 수량 초과 시 초기화
            if (totalFail + value > qcQuantity) {
                alert("총 부적격 수량이 검사 수량을 초과할 수 없습니다.");
                $this.val(0); // 값을 0으로 초기화
                value = 0; // 계산에 반영
            }

            totalFail += value; // 총 부적격 수량 계산
        });

        // 계산 결과 반영
        updateResults(totalFail, qcQuantity);
    }

    function updateResults(totalFail, qcQuantity) {
        // 총 부적격 수량 업데이트 : 첫 번째 테이블
        $('#totalFail').val(totalFail);

        // 총 부적격 수량 업데이트 : 두 번째 테이블
        $('#totalQuan').val(totalFail);

        // 적격 수량 = 검사 수량 - 총 부적격 수량
        var totalPass = qcQuantity - totalFail;
        $('#totalPass').val(totalPass);

        // 부적격률 계산 및 업데이트
        var failRate = qcQuantity > 0 ? ((totalFail / qcQuantity) * 100).toFixed(2) : 0;
        $('#failRate').val(failRate + '%');
    }

    $(document).ready(function () {
        // onchange 이벤트 바인딩
        $(document).on('input', '.quantity', function () {
            quanChange();
        });
    });
</script>


</head>
<body>
	<div th:replace="~{/include/header}"></div>
	<div class="mobile-menu-overlay"></div>
	


	<div class="main-container">
		<div class="pd-ltr-20 xs-pd-20-10">
			<div class="min-height-200px">
			
				<!-- 상단 카드. 시작.  -->
				<div class="page-header">
					<div class="row">
						<div class="col-md-6 col-sm-12">
							<div class="title">
								<h4>품질 검사 내역</h4>
							</div>
							<nav aria-label="breadcrumb" role="navigation">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a href="index.html">Home</a></li>
									<li class="breadcrumb-item active" aria-current="page">QC 검사 내역</li>
								</ol>
							</nav>
						</div>
					</div>
				</div>
				<!-- 상단 카드. 끝. -->
			
				<!-- Export Datatable start -->				
				<div class="card-box mb-30">
					<div class="p-5">
						<table class="table table-bordered">
						<tr>
							<th>QC 번호</th>
							<td><th:block th:text="${qc.qc_num}"></th:block></td>
							<th>관련 계약서</th>
							<td>					
								<th:block th:if="${qc.qc_type}=='order'">
								<span class="badge badge-success">원자재 계약서</span>					
								</th:block>
							
								<th:block th:if="${qc.qc_type}=='plan'">
								<span class="badge badge-warning">생산품 견적서</span>
								</th:block>
								&nbsp; <th:block th:text="${qc.paper_num}"></th:block>
							</td>
						</tr>
						<tr>
							<th>검사 요청일</th>
							<td><th:block th:text="${qc.qc_reg}"></th:block></td>
							<th>검사 대상</th>
							<td><th:block th:text="|${qc.product_name} (아이템 번호: ${qc.qc_item_num})|"></th:block></td>						
						</tr>
						<tr>
							<th>검사 완료일</th>
							<td><th:block th:text="${qc.qc_date}"></th:block></td>
							<th>검사자</th>
							<td><th:block th:text="${qc.qc_tester}"></th:block></td>						
						</tr>
						<tr>
							<th>검사 수량</th>
							<td id="qcQuan"><th:block th:text="${qc.qc_quan}"></th:block></td>
							<th>검사 상태</th>
							<td>
							<th:block th:if="${qc.qc_stat}==0">
							<span class="badge badge-primary">검사 전</span>
							</th:block>
							<th:block th:if="${qc.qc_stat}==1">
							<span class="badge badge-secondary">검사 완료</span>
							</th:block>								
							</td>						
						</tr>
						<tr>
							<th>총 부적격 수량</th>
							<td><input type="text" id="totalFail" name="totalFail" th:value="${totalFail}" readonly></td>
							<th>부적격률</th>
							<td><input type="text" id="failRate" name="failRate" th:value="${#numbers.formatDecimal(failRate,1,2)}+'%'" readonly></td>						
						</tr>
						<tr>
							<th>총 적격 수량</th>
							<td><input type="text" id="totalPass" name="totalPass" th:value="${totalPass}" readonly></td>
							<td></td>
							<td></td>						
						</tr>
						</table>
						
						<table class="table table-bordered">
						<thead>
						<tr>
							<th>QC 문항</th>
							<th>부적격 수량</th>
						</tr>
						</thead>
						<tbody>
						<th:block th:each="qcq, stat: ${QcDetailList}">
						<tr>
							<td th:text="${qcq.qcquest}"></td>
							<td>
								<input
									type="number"
									class="quantity"
									id="quantity${stat.index}"
									name="quantity${stat.index}"
									th:value="${qcq.qc_fail_quan == null ? 0 : qcq.qc_fail_quan}"
									min=0
									oninput="quanChange()"/>
							</td>
						</tr>
						</th:block>
						</tbody>
						<tfoot>
						<tr>
							<th>총 부적격 수량</th>
							<th>
							<input
								type="text"
								id="totalQuan"
								name="totalQuan"
								th:value="${totalFail}"
								readonly>
							</th>
						</tr>
						</tfoot>
						</table>
						<input type="button" value="저장" class="btn btn-success m-2 rowbtn">
						<button type="submit" value="저장 및 제출" class="btn btn-primary m-2 rowbtn">제출</button>
					</div>					
				</div>
		<!-- Export Datatable End -->
				
			</div>
			<div class="footer-wrap pd-20 mb-20 card-box">
				DeskApp - Bootstrap 4 Admin Template By <a href="https://github.com/dropways" target="_blank">Ankit Hingarajiya</a>
			</div>
		</div>
	</div>

	<script src="vendors/scripts/core.js"></script>
	<script src="vendors/scripts/script.min.js"></script>
	<script src="vendors/scripts/process.js"></script>

	<script src="vendors/scripts/datatable-setting.js"></script></body>
</html>
