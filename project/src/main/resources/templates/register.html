<!DOCTYPE html>
<html lang="kr"
	  xmlns:th="http://www.thymeleaf.org">

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">


<head th:include="~{/include/header :: subheader}">
</head>

<style>
/* General Reset */
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #ffffff, #ffffff);
}

/* Header */

/* Register Page */
.register-page-wrap {
    min-height: calc(100vh - 60px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 30px 15px;
}

.register-page-wrap .container {
    max-width: 1200px;
    width: 100%;
}

.register-page-wrap img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
}

.register-box {
    background-color: #ffffff;
    padding: 30px 25px;
    border-radius: 10px;
    box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
}

.register-box h1 {
    font-size: 26px;
    font-weight: bold;
    text-align: center;
    color: #2c3e50;
    margin-bottom: 20px;
}

.register-box input[type="text"],
.register-box input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
    color: #333;
    background-color: #f9f9f9;
    transition: all 0.3s ease;
}

.register-box input[type="text"]:focus,
.register-box input[type="password"]:focus {
    border-color: #007bff;
    background-color: #fff;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

.register-box input::placeholder {
    color: #999;
}

.radio-group {
    display: flex;
    justify-content: space-between;
    margin: 15px 0;
}

.radio {
    display: flex;
    align-items: center;
    font-size: 14px;
    color: #555;
}

.radio input {
    margin-right: 5px;
}

.radio .custom-radio {
    width: 16px;
    height: 16px;
    border: 2px solid #1b00ff;
    border-radius: 50%;
    display: inline-block;
    margin-right: 10px;
    position: relative;
}

.radio input:checked + .custom-radio {
    background-color: #1b00ff;
    border-color: #1b00ff;
}

.register-box button {
    width: 100%;
    padding: 12px;
    background-color: #1b00ff;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.register-box button:hover {
    background-color: #fff;
}

/* Responsive Design */
@media (max-width: 768px) {
    .login-header .brand-logo a img {
        width: 80px;
    }

    .register-box {
        padding: 20px;
    }

    .register-box h1 {
        font-size: 22px;
    }

    .register-box input {
        padding: 10px 12px;
        font-size: 13px;
    }

    .register-box button {
        padding: 10px;
        font-size: 14px;
    }
}

</style>

	<script th:inline="javascript">
		async function checkMember_id() {
			const member_id = document.getElementById("member_id").value;
			const response = await fetch(`/check-member_id?member_id=${member_id}`);
			const result = await response.text();
			
			const resultElement = document.getElementById("result");
			const signupButton = document.getElementById("signupButton");
			
			if (result === "사용 가능한 아이디입니다.") {
				resultElement.innerText = result;
				resultElement.style.color = "green";
				signupButton.disabled = false; // 버튼 활성화
			} else {
				resultElement.innerText = result;
				resultElement.style.color = "red";
				signupButton.disabled = true; // 버튼 비활성화
			}
		}
	</script>

<body class="login-page">

<div th:if="${msg != null}">
	<script th:inline="javascript">
		var msg = [[${msg}]];
		alert(msg);
		msg = null;
	</script>
</div>

	<div class="login-header box-shadow">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<div class="brand-logo">
				<a href="login">
					<img src="vendors/images/logo-ver-black.png" width="100" height="100" alt="">
				</a>
			</div>
			<div class="login-menu">
				<ul>
					<li><a href="login">로그인</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="register-page-wrap d-flex align-items-center flex-wrap justify-content-center">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-6 col-lg-7">
					<img src="vendors/images/register-page-img.png" alt="">
				</div>
				<div class="col-md-6 col-lg-5">
					<div class="register-box bg-white box-shadow border-radius-10">
							<form method="post" action="register">
								<h1>회원가입 요청</h1>
								
								<!-- 유저 사용 정보 -->
								<input type="text" placeholder="ID" id="member_id" name="member_id" onblur="checkMember_id()" required>
								<p id="result"></p>
								<input type="password" placeholder="Password" name="member_pwd" required>
								<input type="text" placeholder="Name" name="member_name" required>
								<input type="text" placeholder="Email" name="member_email" required>
								<input type="text" placeholder="Phone" name="member_phone" required>
								<div class="radio-group">
					    			<label class="radio">
					      			  	<input type="radio" name="member_grade" value="팀장" checked />
					        			<span class="custom-radio"></span>
					        		팀장
					    			</label>
					    			<label class="radio">
					     				<input type="radio" name="member_grade" value="사원" />
					        			<span class="custom-radio"></span>
					        		사원
					    			</label>
								</div>
								<div class="radio-group">
					    			<label class="radio">
					      			  	<input type="radio" name="member_dept" value="생산" checked />
					        			<span class="custom-radio"></span>
					        		생산
					    			</label>
					    			<label class="radio">
					     				<input type="radio" name="member_dept" value="구매" />
					        			<span class="custom-radio"></span>
					        		구매
					    			</label>
					    			<label class="radio">
					     				<input type="radio" name="member_dept" value="관리" />
					        			<span class="custom-radio"></span>
					        		관리
					    			</label>
								</div>
								<button id="signupButton" type="submit" disabled><b>완료</b></button>
							</form>
						</div>
					</div>	
				</div>
			</div>
		</div>
	<!-- js -->
	<script src="vendors/scripts/core.js"></script>
	<script src="vendors/scripts/script.min.js"></script>
	<script src="vendors/scripts/process.js"></script>
	<script src="vendors/scripts/layout-settings.js"></script>
	<script src="src/plugins/jquery-steps/jquery.steps.js"></script>
	<script src="vendors/scripts/steps-setting.js"></script>
</body>

</html>
